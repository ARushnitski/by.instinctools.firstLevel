<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Начальный уровень</title>
</head>

<body>
    <section id="task_1">
        <h2>Задание №1</h2>
        <form action="#" class="task_1">
            <div>
                <label for="firstArray">Заполните первый массив</label>
                <input type="text" name="firstArray" placeholder="значения через запятую">
                <br>
            </div>
            <div>
                <label for="secondArray">Заполните второй массив</label>
                <input type="text" name="secondArray" placeholder="значения через запятую">
                <br>
            </div>
            <div>
                <label for="thirdArray">Заполните третий массив</label>
                <input type="text" name="thirdArray" placeholder="значения через запятую">
                <br>
            </div>
            <div class="buttons">
                <input type="button" value="result" name="result">
                <input type="button" value="reset" name="reset" disabled="disabled">
            </div>
            <p class="resultValue">Результат: </p>
        </form>
        <hr>
    </section>
    <section id="task_2">
        <h2>Задание №2</h2>
        <form action="#" class="task_2">
            <input type="text" name="suffleArr" placeholder="введите значения">
            <input type="button" name="suffleBtn" value="Suffle">
            <p class="result">Результат :</p>
        </form>
        <hr>
    </section>
    <script src="./scripts/task_1.js"></script>
    <script src="./scripts/task_2.js"></script>
</body>

</html>
